<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="HairDay.css" rel="stylesheet" />
    <title>My Website</title>
    <style>
      body {
        background-color: burlywood;
        text-align: center;
      }
      nav {
        background-color: white;
        border-radius: 20px;
        height: 40px;
        margin: 5%;
        text-align: center;
      }
      li {
        display: inline;
        margin-left: 5%;
        margin-right: 5%;
      }
      ul {
        text-align: center;
        padding: 10px;
      }

      li a {
        color: black;
        text-align: center;
        padding: 5px;
        /* Add 'px' unit to padding value */
        text-decoration: none;
        text-align: center;
      }

      /* Change the link color to #111 (black) on hover */
      li a:hover {
        border-radius: 10px;
        background-color: burlywood;
      }
      .second{
        margin: 5%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Artboard 1.png" alt="logo" width="20%" height="20%" />
    </header>
    <nav>
      <ul class="list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main
      class="flex-container"
      style="justify-content: center; flex-wrap: wrap"
    >
      <div style="flex-basis: 100%"><img src="Artboard 23.png" alt="logo" width="20%" height="20%" class="second" /></div>
      <div>
        <div style="flex-basis: 33.33%">
          This is the first column in the second row.
        </div>
        <div style="flex-basis: 33.33%">
          This is the second column in the second row.
        </div>
        <div style="flex-basis: 33.33%">
          This is the third column in the second row.
        </div>
      </div>
    </main>
    <footer
      class="flex-container"
      style="justify-content: center; flex-wrap: wrap"
    >
      <div style="flex-basis: 50%">This is the first column in the footer.</div>
      <div style="flex-basis: 50%">
        This is the second column in the footer.
      </div>
    </footer>
  </body>
</html>
